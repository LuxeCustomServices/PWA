name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build client
      working-directory: public/client
      run: |
        npm ci
        npm run build

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/pwa-invoicing:${{ github.sha }} .

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push image
      run: |
        docker tag ghcr.io/${{ github.repository_owner }}/pwa-invoicing:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/pwa-invoicing:latest
        docker push ghcr.io/${{ github.repository_owner }}/pwa-invoicing:latest
